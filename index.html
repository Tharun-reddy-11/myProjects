<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Instagram</h1>
    <div class="login-detials">
      <form>
        <input type="text" placeholder="Phone number, username, or email" class="info">
        <input type="password" placeholder="Password" class="info">
        <button class="login-btn">Log in</button>
      </form>
    </div>
    <div class="or-container">
      <div class="line"></div>
      <p class="or-text">OR</p>
      <div class="line"></div>
    </div>
    <div class="facebook">
      <img src="images/Facebook_logo_(square).png" class="facebook-logo">
      <p class="facebook-text">Log in with Facebook</p>
    </div>
    <p class="password">Forgot password?</p>
    <div class="sign-up">
      <p class="txt1">Don't have an account?<span class="txt2">Sign up</span></p>
    </div>
    <div class="get-app">
    <p class="last-txt"> Get the app.</p>
      <img src="images/c5Rp7Ym-Klz.png" class="img1">
      <img src="images/EHY6QnZYdNX.png" class="img1">
    </div>
  </div>
</body>
</html>
