<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
  </head>
  <title>MBU Internet Web</title>
  <link rel="stylesheet" href="mbu.css">
  <body>
    <div class="container">
      <h1 class="welcome-text">Welcome to the MB University Web Client Portal!</h1>
      <div class="login-form">
        <div class="header">
          <img src="images/mbu logo.jpeg" class="logo">
        </div>
        <div class="login-detials">
          <p class="internet">Internet Login Portal</p>
          <form>
            <input type="text" placeholder="Username" class="input-box">
            <input type="password" placeholder="Password" class="input-box">
            <button class="input-button">Login</button>
          </form>
        </div>
        <p class="password-change">Click Here to change Your Login Password</p>
      </div>
      <p CLASS="last">ENTER YOUR USER NAME AND PASSWORD</p>
    </div>
  </body>
</html>
